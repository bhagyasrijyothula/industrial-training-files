<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Enter Number")); 
        var m = parseInt(prompt("Enter no.of steps"))
        for (let i = 1; i <= m; ++i){
            document.write(n + " * " + i +" = " + n * i +'<br>');
        }
    </script>
</body>
</html>
