<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    <h1>Operators in javascript</h1>
    <script>
        //Arthematic operators
        let a=50;
        let b=40;
        let c= a+b;
        let d= a-b;
        let e= a*b;
        let f= a/b;
        let g= a%b; 
        document.write("Addition is: ",(c),"<br>")
        document.write("Substraction is: ",(d),"<br>")
        document.write("Multiplication is: ",(e),"<br>")
        document.write("Division is: ",(f),"<br>")
        document.write("Modulus is: ",(g),"<br>")
        //omparision operator
        let x=20;
        let y=10;
        document.write('Equal:'+(x==y),"<br>")
        document.write('Not Double Equal:'+(x!==y),"<br>")
        document.write('Datatype:'+(x===y),"<br>")
        document.write('NotEqual:'+(x!=y),"<br>")
        document.write('Lessthan Equal:' +(x<=y),"<br>")
        document.write('Lessthan:'+ (x<y),"<br>")
        document.write('Greaterthan Equal:' +(x>=y),"<br>")
        document.write('Greaterthan:'+ (x>y),"<br>")
        //logical operator
        let s=1;
        let r= 0;
        document.write('AND:'+(s&&r),"<br>");
        document.write('OR:'+(s||r),"<br>");
        document.write('NOT:'+(!r),"<br>");
    </script>
</body>
</html>
