<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_events</title>
</head>
<body>
    <form id="myForm">
        <label>Enter First Name</label>
        <input type="text"  id="fn" name="fname" onchange="changeText">
        <br>
        <label>Enter Last Name</label>
        <input type="text"  id="fn" name="lname" onchange="changeText">
        <br>
        <label>Select College</label>
        <select style="width: 100px; height:30px" onchange="sample(this.value)">
            <option>----Select College----</option>
            <option value="AEC">AEC</option>
            <option value="AECT">AECT</option>
            <option value="ACOE">ACOE</option>
        </select>
        <p id="p_id"></p>
        <input type="button" onclick="submitform()" value="Submit">
        <input type="button" onclick="resetform()" value="Reset">
     </form>
     <script>
        function submitform(){
            document.getElementById('myForm').submit()

        }
        function resetform(){
            document.getElementById('myForm').reset()
        }
        function changeText(){
            const chText=document.getElementById('fn');
            fn.value=fn.value.toUpperCase();
        }
        function sample(clg_name){
            document.getElementById('p_id').innerText=clg_name;
        }
     </script>
</body>
</html>
