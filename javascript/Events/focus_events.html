<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus_events</title>
</head>
<body>
<form>
    <label>Focus</label>
    <input type="text" name="s1" onfocus="sample(this,'green')";
    <label>Blur</label>
    <input type="text" name="s2" onblur="sample(this,'red')";
    <label>FocusIn</label>
    <input type="text" name="s1" onfocusin="sample(this,'pink')";
    <label>FocusOut</label>
    <input type="text" name="s1" onfocusout="sample(this,'lightblue')";
</form>
<script type="text/javascript">
    function sample(e,color_value){
        e.style.background =color_value;
    }

</script>

</body>
</html>
