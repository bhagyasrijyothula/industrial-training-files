<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript function to create random background color</title>
</head>
<body>
   <center>
    <button onclick="random_bg_color()" style="background-color: black; color:white; border-radius:25px;padding:30px;position:relative;top:300px; font-size:20px;">Change Background</button>
   </center>
    <script>
        function random_bg_color() {
            var x = Math.floor(Math.random() * 256);
            var y = Math.floor(Math.random() * 256);
            var z = Math.floor(Math.random() * 256);
            var bgColor = "rgb(" + x + "," + y + "," + z + ")";
            console.log(bgColor);
            document.body.style.background = bgColor;
        }
    </script>
</body>
</html>
