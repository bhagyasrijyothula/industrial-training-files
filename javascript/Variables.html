<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        //var keyword
        var name="Bhagi"
        console.log(name)
        name="Bhagyasri"
        console.log(name)
        var name="Bhagya"
        console.log(name)

        //let keyword
        let college="Aditya"
        console.log(college)
        college="acet"
        console.log(college)
        {
        let college="act"//not executed
        console.log(college)
        }

        //const Keyword
        {
        const college="aec"
        console.log(college)
        }
    </script>
</body>
</html>
