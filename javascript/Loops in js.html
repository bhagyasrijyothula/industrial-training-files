<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h1>Loops in javascript</h1>
    <script>
        for(let i=1;i<100;i++){
            console.log("iterative Numbrer:"+i)
        }
        for(let i=1;i<10;i++){
            document.write("iterative Numbrer:"+i,"<br>")
        }
        //while loop
        let count =0;
        while(count<5){
            console.log("count is: "+count,"<br>");
            document.write("count is: "+count,"<br>");
            count++;
        }
        //dowhile
         let x=0;
        do{
            document.write("X is:"+ x +"</br>");
            x++;
        }
        while(x<5) 
    </script>
</body>
</html>
