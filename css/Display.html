<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        p{
            border: 2px solid red;
            display: inline;
        }
        span{
            border: 2px solid green;
            display: block;
        }
        .a{
            height: 300px;
            width: 300px;
            border: 2px solid deeppink;
            float: left;
        }
        .b{
            height: 300px;
            width: 300px;
            border: 2px solid red;
            float: left;
            visibility: hidden;
        }
        .c{
            height: 300px;
            width: 300px;
            border: 2px solid darkmagenta;
            float: left;
            display: none;
        }
        .d{
            height: 300px;
            width: 300px;
            border: 2px solid darkblue;
            float: left;
        }
    </style>
</head>
<body>
    <center><h1>Display Property in CSS</h1></center>
    <hr>
    <p>This is a block level Element </p><br><br>
    <span>This is a Inline Element</span><br><br>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    </div>
</body>
</html>
