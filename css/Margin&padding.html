<html>
    <head>
        <title>Margin in CSS</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            }
            .a{
                height: 300px;
                width: 300px;
                border: 2px dashed blue;
                float:left;
                margin-top:40px;
                margin-bottom: 30px;
                margin-left: 40px;
                margin-right: 50px;
                /*padding-top: 150px;
                padding-left: 120px;*/
            }
            .b{
                height: 300px;
                width: 300px;
                border: 2px solid darkmagenta;
                float:left;
                margin-top:40px;
                margin-bottom: 30px;
                margin-left: 40px;
                margin-right: 50px;
                /*padding-top: 150px;
                padding-left: 120px;*/
            }
            .c{
                height: 300px;
                width: 300px;
                border-top: 2px solid green;
                border-left: 2px solid red;
                border-bottom: 2px dotted yellow;
                border-right: 2px dashed magenta;
                float:left;
                margin-top:40px;
                margin-bottom: 30px;
                margin-left: 40px;
                margin-right: 50px;
               /* padding-top: 150px;
                padding-left: 120px;*/
            }
            h3{
                padding-top: 150px;
                padding-left: 120px;
            }
        </style>
    </head>
    <body>
        <h1><center>Margin in css</center></h1>
        <hr>
        <div class="a">
            <h3>Division 1</h3>
        </div>
        <div class="b">
           <h3> Division 2</h3>
        </div>
        <div class="c">
           <h3> Division 3</h3>
        </div>

    </body>
</html>
