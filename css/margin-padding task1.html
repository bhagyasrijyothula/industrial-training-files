<html lang="en">
<head>
    <title>Margin&Padding</title>
    <style>
        *{
        margin:0px;
        padding:0px;
        box-sizing: border-box;
        }
        .b{
            height:260px;
            width:460px;
            border:30px solid rgb(148, 137, 137);
        }
        .a{
            height: 200px;
            width: 400px;
            border: 30px solid orange;
            padding-right:30px;
            padding-left:30px;
            padding-top:30px;
            padding-bottom:20px;
            background-color: rgb(148, 137, 137);
        }
       p{
            border: 30PX solid aqua;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="b">
        <div class="a">
            <p align="center">Content</p>
        </div>
    </div>
</body>
</html>
