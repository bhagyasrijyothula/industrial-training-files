<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        #one{
            height: 200px;
            width: 200px;
            background-color: lightgreen;
            float: left;
            position: relative;
            margin-right: 20px;
            margin-top: 20px;
            border: 1px solid black;
            border-radius: 100%;
           /* animation-name: testing;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-delay: 2s;
            animation-iteration-count: 3;
            animation-direction: reverse;
            animation-fill-mode: forwards;*/
            animation: testing 5s ease-in-out 5 2s reverse;
        }
        @keyframes testing{
            /*from{
                background-color: pink;
            }
            to{
                background-color: blue;
            }*/
            0%{
                background-color: aliceblue; left: 0px; top: 0px;
            }
            25%{
                background-color: aqua;top: 0px; left: 600px;
            }
            50%{
                background-color: bisque; top: 300px; left: 600px;
            }
            75%{
                background-color: coral; top: 300px; left: 0px;
            }
            100%{
                background-color: crimson; top: 0px; left: 0px;
            }
        }
            
    </style>
</head>
<body>
    <h1><center>Animations</center></h1>
    <hr>
    <div id="one"></div>
</body>
</html>
