<html>
    <head>
        <title>form elements</title>
    </head>
    <body>
        <h1><center><u>Form Elements in HTML</u></center></h1>
        <form>
            <lable> FirstName:</lable>
            <input type="text"value="Bhagya sri" autofocus autocomplete="off">
            <br><br>
            <lable> Mobile Number:</lable>
            <input type="tel" placeholder="Enter Mobile Number" maxlength="10">
            <br><br>
            <lable>Enter your Email:</lable>
            <input type="email"required>
            <br><br>
            <lable>Enter Password:</lable>
            <input type="password" disabled>
            <br><br>
            <lable>Gender:</lable>
            Male<input type="radio" name="Gender">
            Female<input type="radio" name="Gender">
            <br><br>
            <lable>Enter Your DOB:</lable>
            <input type="date">
            <br><br>
            <lable>select One:</lable>
            C<input type="checkbox">
            C++<input type="checkbox">
            Java<input type="checkbox">
            <br><br>
            <lable>Select File:</lable>
            <input type="file"readonly>
            <br><br>
            <lable>Enter Your Address:</lable><br>
            <textarea></textarea>
            <br><br>
            <label>Select College</label>
            <select>
            <option>AEC</option>
            <option>AECT</option>
            <option>AEOC</option>
            </select>
            <br><br>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
