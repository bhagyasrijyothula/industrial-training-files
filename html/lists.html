<html>
    <head>
        <title>Lists</title>
    </head>
    <body> 
       <u><h2>Lists in HTML</h2></u>

        <h3> Order List</h3>
        <ol>
            <li>Apple</li>
            <li>orange</li>
            <li>Grapes</li>
        </ol>
        <h3>Unorder List</h3>
        <ul>
            <li>Tea</li>
            <li>Coffee</li>
            <li>Milk</li>
        </ul>
        <h3>Description List</h3>
        <dl>
            <dt>Bikes:-</dt>
            <dd>Duke</dd>
            <dd>Bullet</dd>
            <dd>KTM</dd>
            <dt>Cars:-</dt>
            <dd>Benz</dd>
            <dd>Suzuki</dd>
            <dd>Audi</dd>
        </dl>

    </body>
        </html>
