<html>
    <head>
        <title>Table Tag </title>
    </head>
    <body>
        <center><h2><u>Table Tag in HTML</u></h2></center>
        <table border="">
        <tr>
            <th>S.NO</th>
            <th colspan="2">COLLEGE</th>
        </tr>   
        <tr>
            <td>1</td>
            <td rowspan="3">AEC</td>
            <td>CCN</td>
        </tr>
        <tr>
            <td>2</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td>3</td>
            <td>ECE</td>
        </tr>
        </table>
    </body>
</html>
