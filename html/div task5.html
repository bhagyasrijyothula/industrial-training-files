<html>
    <head>
        <title>div tag in html</title>
    </head>
    <body>
        <div style="height:500;width:500;background-color:aquamarine;">
            <div style="height:100;width:500;background-color:rgb(202, 209, 106);"></div>
            <div style="height:400;width:500;background-color:rgb(24, 218, 82);">
                 <div style="height:400;width:300;background-color:rgb(81, 113, 230);float:right;">
                    <div style="height:150;width:300;background-color:rgb(34, 31, 213);"></div>
                    <div style="height:150;width:300;background-color:rgb(23, 6, 81);">
                        <div style="height:150;width:150;background-color:rgb(15, 97, 98);float:left;"></div>
                        <div style="height:150;width:150;background-color:rgb(38, 8, 103);"></div>
                    </div>
                    <div style="height:100;width:300;background-color:rgb(91, 4, 55);"></div>
                 </div>
                 <div style="height:400;width:200;background-color:rgb(4, 28, 45);"></div>
            </div>
        </div>
    </body>
</html>
