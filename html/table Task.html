<html>
    <head>
        <title>Table Tag </title>
    </head>
    <body>
        <center><h2><u>Table Tag in HTML</u></h2></center>
        <table border="">
        <tr>
            <th colspan="2">Language And Frameworks</th>
        </tr>   
        <tr>
            <td>Python</td>
            <td>Django</td>
        </tr>
        <tr>
            <td rowspan="2">javascript</td>
            <td>React.js</td>
        </tr>
        <tr>
            <td>Vue.js</td>
        </tr>
        <tr>
            <td>Ruby</td>
            <td>Ruby on Rails</td>
        </tr>
         </table>
    </body>
</html>
