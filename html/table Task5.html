<html> 
    <head>
        <title>Table Tag</title>
    </head>
    <body>
        <table border="">
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2" colspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" bgcolor="gold"><center>8:00 a.m.</center></td>
                <td rowspan="2" bgcolor="purple"><center>5:00 p.m.</center></td>
                <td><center>Introduction to XML</center></td>
            </tr>
            <tr>
                <td>Validity:DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tueasday</td>
                <td bgcolor="gold"><center>8:00 a.m.</center></td>
                <td bgcolor="gold">11:00 a.m.</td>
                <td rowspan="2"><center>Xpath</center></td>
            </tr>
            <tr>
                <td bgcolor="gold">11:00 a.m.</td>
                <td bgcolor="lightgreen"><center>2:00 p.m.</center></td>
            </tr>
            <tr>
                <td bgcolor="lightgreen"><center>2:00 p.m.</center></td>
                <td bgcolor="purple"><center>5:00 p.m.</center></td>
                <td><center>XSL Transformations</center></td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td bgcolor="gold">8:00 a.m.</td>
                <td bgcolor="lightgreen">12:00 p.m.</td>
                <td><center>XSL Formatting Objects</center></td>
            </tr>
        </table>
    </body>
</html>
