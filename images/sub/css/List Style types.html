<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styles</title>
    <style>
        ul{
            list-style-type: square;
        }
        ol{
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>
    <center><h1>List Styles in CSS</h1></center>
    <hr>
    <ul>
       <li>C</li>
       <li>JAVA</li>
       <li>PYTHON</li>
       <li>FSD</li>
    </ul>
    <ol>
        <li>C</li>
        <li>JAVA</li>
        <li>PYTHON</li>
        <li>FSD</li>
     </ol>
</body>
</html>
