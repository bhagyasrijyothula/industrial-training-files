<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        .a{
            height: 300px;
            width: 300px;
            background-color: purple;
            float: left;
            position: absolute;
            top: 60px;
            left: 50px;
            z-index: 4;
        }
        .b{
            height: 300px;
            width: 300px;
            background-color: blueviolet;
            float: left;
            position: absolute;
            top: 130px;
            left: 150px;
            z-index: 2;
        }
        .c{
            height: 300px;
            width: 300px;
            background-color: deeppink;
            float: left;
            position: absolute;
            top: 100px;
            left: 120px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <h1><center>Z-index in CSS</center></h1>
    <hr>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>
</html>
